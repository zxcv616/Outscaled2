<!DOCTYPE html>
<html>
<head>
    <title>Quick Search Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input { padding: 10px; width: 300px; margin: 10px; }
        button { padding: 10px 20px; margin: 10px; }
        #results { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px; }
        .result { padding: 5px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>üîç Search Test - Direct Backend</h1>
    <p>Backend running on: <strong>http://localhost:8001</strong></p>
    
    <input type="text" id="searchInput" placeholder="Type player name (e.g., faker, caps, alex)" />
    <button onclick="searchPlayers()">Search</button>
    <button onclick="testHealth()">Test Health</button>
    
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8001/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <h3>‚úÖ Health Check</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>‚ùå Health Check Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        async function searchPlayers() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            
            try {
                const response = await fetch(`http://localhost:8001/players/search?q=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();
                
                document.getElementById('results').innerHTML = `
                    <h3>üéØ Search Results for "${query}"</h3>
                    <p><strong>Total Matches:</strong> ${data.total_matches}</p>
                    <p><strong>Results:</strong></p>
                    ${data.players.map(player => `<div class="result">‚Ä¢ ${player}</div>`).join('')}
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h3>‚ùå Search Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Make sure backend is running on http://localhost:8001</p>
                `;
            }
        }

        // Test on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
